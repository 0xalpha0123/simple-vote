
# Note: This crate must be built using do.sh

[package]
name = "solana-bpf-rejectdups"
version = "0.0.1"
description = "Example template program written in Rust"
license = "Apache-2.0"
edition = "2018"

[features]
entrypoint = []

[dependencies]
byteorder = "1.3"
remove_dir_all = "=0.5.0"
solana-program = "1.5.1"
solana-sdk = "1.5.1"
num-traits = "0.2"
num-derive = "0.3"
thiserror = "1.0"

[dev-dependencies]
rand = { version = "0.7.0"}
assert_matches = "1.4.0"
base64 = "0.13.0"
tokio = { version = "0.3", features = ["macros"]}
solana-program-test = "1.5.1"

[lib]
name = "solana_bpf_rejectdups"
crate-type = ["cdylib", "lib"]

